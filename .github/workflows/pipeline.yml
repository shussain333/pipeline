name: Create Release

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Release type (major, minor, patch)'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Configure Git user
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Get current version
        id: get_version
        run: echo ::set-output name=version::$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

      - name: Calculate release version
        id: calc_version
        run: |
          current_version=${{ steps.get_version.outputs.version }}
          IFS='.' read -ra version_parts <<< "$current_version"
          major=${version_parts[0]}
          minor=${version_parts[1]}
          patch=${version_parts[2]}

          case "${{ github.event.inputs.releaseType }}" in
            major)
              new_version=$((major + 1)).0.0
              next_dev_version=$((major + 1)).0.1
              ;;
            minor)
              new_version=$major.$((minor + 1)).0
              next_dev_version=$major.$((minor + 1)).1
              ;;
            patch)
              new_version=$major.$minor.$((patch + 1))
              next_dev_version=$major.$minor.$((patch + 2))
              ;;
          esac

          echo ::set-output name=release_version::$new_version
          echo ::set-output name=next_dev_version::$next_dev_version

      - name: Prepare Release
        run: |
          mvn release:prepare \
          -DreleaseVersion=${{ steps.calc_version.outputs.release_version }} \
          -DdevelopmentVersion=${{ steps.calc_version.outputs.next_dev_version }}-SNAPSHOT \
          -DtagNameFormat=v@{project.version} \
          -DpushChanges=false

      - name: Push changes
        run: |
          git push
          git push --tags

      - name: Release snapshot
        run: mvn clean deploy -P snapshot -Dusername=${SONATYPE_USERNAME} -Dpassword=${SONATYPE_PASSWORD}
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}

